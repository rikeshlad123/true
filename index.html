<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrueGIS Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
  <link href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css" rel="stylesheet" />
</head>
<body>
  <h1>üó∫Ô∏è TrueGIS Basic Map</h1>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-123.115, 49.28]), // Surrey, BC
        zoom: 12
      })
    });
  </script>
</body>
</html>
